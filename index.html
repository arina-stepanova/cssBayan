<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bayan.css">

    <div class="wrapper">

                <div class="accord_item_image">
                    <img src="img/mem_1.jpg" alt="Meme 1">

            </div>

            <div class="accord_item">
                <input class="accord_item_input" type="checkbox" name="accordion" id="accord_2"></input>

                    <img src="img/mem_2.jpg" alt="Meme 2">
                </div>
            </div>

            <div class="accord_item">
                <input class="accord_item_input" type="checkbox" name="accordion" id="accord_3"></input>
                <label class="accord_item_label" for="accord_3">Meme #3</label>
                <div class="accord_item_image">
                    <img src="img/mem_3.jpg" alt="Meme 3">
                </div>
            </div>

            <div class="accord_item">
                <input class="accord_item_input" type="checkbox" name="accordion" id="accord_4"></input>

                <div class="accord_item_image">
                    <img src="img/mem_4.jpg" alt="Meme 4">
                </div>
            </div>

            <div class="accord_item">
                <input class="accord_item_input" type="checkbox" name="accordion" id="accord_5"></input>
                <label class="accord_item_label" for="accord_5">Meme #5</label>
                <div class="accord_item_image">
                    <img src="img/mem_5.jpg" alt="Meme 5">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
